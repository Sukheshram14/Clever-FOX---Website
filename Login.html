<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="WhatsApp_Image_2024-03-29_at_10.21.57_9536c505-removebg-preview.png">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" type="image/x-icon" href="WhatsApp_Image_2024-03-29_at_10.21.57_9536c505-removebg-preview.png">
    
</head>
<body> 
    <div class="box">
        <form id="loginForm" action="index.html"> 
            <h2>Login</h2>
            <div class="inputbox">
                <input type="text" required="required" id="User">
              <span>Username</span>
              <i></i>
            </div>
        
           <div class="inputbox">
                <input type="password" required="required" id="pass">
                 <span>Password</span>
                <i></i>
               </div>

               <div class="links">
                <a href="#"> Forgot password</a>
                <a href="#"> New user</a>
               </div>
               <input type="submit" value="Log in"/>
            
        </form>
    </div>
    <script> 
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("User").value;
            var password = document.getElementById("pass").value;
            if (username === "username" && password === "123456") {
                alert("Login successful");
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
